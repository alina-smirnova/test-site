<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>О нас — Мой Сайт</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header>
      <div class="navbar">
        <div class="logo">Мой Сайт</div>
        <div class="burger" onclick="toggleMenu()">☰</div>

        <nav class="nav-links">
          <a href="index.html">Главная</a>
          <a href="about.html">О нас</a>
          <a href="services.html">Услуги</a>
          <a href="#contact">Контакты</a>
        </nav>
      </div>
      <!-- закрываем .navbar -->
    </header>

    <!-- Основной контент -->
    <main>
      <section class="main-header">
        <h1>О нас</h1>
        <a href="#" class="main-btn">Узнать больше</a>
      </section>

      <section class="info-section">
        <div class="info-text">
          <h2>Кто мы</h2>
          <p>
            Мы — команда энтузиастов, обучающая созданию сайтов с нуля. У нас вы
            получите реальные навыки и уверенность в своих силах.
          </p>
        </div>
        <div class="info-img">
          <img src="https://picsum.photos/400/250" alt="О нас" />
        </div>
      </section>

      <section class="features">
        <div class="card">Обучение</div>
        <div class="card">Практика</div>
        <div class="card">Результат</div>
      </section>
    </main>

    <!-- Контактная форма -->
    <section class="contact" id="contact">
      <h2>Связаться с нами</h2>
      <form class="contact-form">
        <input type="text" placeholder="Ваше имя" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </section>

    <!-- Подвал -->
    <
    <footer>
      <p>© 2025 Мой сайт. Все права защищены.</p>
      <p>
        <a href="mailto:info@mysite.com" style="color: white"
          >info@mysite.com</a
        >
      </p>
    </footer>

    <button onclick="scrollToTop()" id="topBtn" title="Наверх">↑</button>

    <script src="script.js"></script>
  </body>
</html>
